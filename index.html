<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <h1>Tell us about the bussiness you wish to tell</h1>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-25">
          <label for="lname">Industry</label>
        </div>
        <div class="col-75">
            <select id="drop">
                <option>Make a selection</option>
                <option>F&B</option>
                <option>Others</option>
            </select>
        </div>
      </div>
      <!-- new -->
      <div class="row">
        <div class="col-25">
          <label for="lname">Type</label>
        </div>
        <div class="col-75">
            <select id="drop">
                <option>Make a selection</option>
                <option>Hawker stall</option>
                <option>Restaurent</option>
                <option>Cafe</option>
                <option>Other F&B</option>
            </select>
        </div>
      </div>
      <!-- new -->
      <div class="row">
        <div class="col-25">
          <label for="lname">Cuisine</label>
        </div>
        <div class="col-75">
            <input type="name" class="flex" placeholder="Chinise">
        </div>
      </div>
      <!-- new -->
      <div class="row">
        <div class="col-25">
          <label for="lname">Address</label>
        </div>
        <div class="col-75">
            <input type="name" class="fast" placeholder="55 Commonweatlh Drive ">
            <p class="para">*We will not share the specific address publicly</p>
        </div>
      </div>

      <!-- new -->
      <div class="row">
        <div class="col-25">
          <label for="lname">Location</label>
        </div>
        <div class="col-75">
            <select id="drop">
                <option>Make a selection</option>
                <option>DO1 Boat Qua</option>
                <option>DO2 Ansan Road</option>
            </select>
        </div>
      </div>
        <!-- new -->
        <div class="row">
            <div class="col-25">
              <label for="lname">Photos</label>
            </div>
            <div class="col-75">
                <input type="name" class="fast" placeholder="Upload up to 5">
                <p class="para">Pleae do not upload pictures that will identify<br> the business.We recommend that you upload<br> the photos of the
                    food(without any logos)</p>
            </div>
          </div>
          <!-- new -->
      <div class="row">
        <div class="col-25">
          <label for="lname">Operating Hours</label>
        </div>
        <div class="col-75">
            <input type="name"  class="flex" placeholder="9am-10pm">
        </div>
      </div>
        <!-- new -->
        <div class="row">
            <div class="col-25">
              <label for="lname">Year Established</label>
            </div>
            <div class="col-75">
                <input type="name"  class="flex" placeholder="2010">
            </div>
          </div>
            <!-- new -->
        <div class="row">
            <div class="col-25">
              <label for="lname">Floor area</label>
            </div>
            <div class="col-75">
                <input type="name"  class="flex" placeholder="151sqft">
            </div>
          </div>
               <!-- new -->
        <div class="row">
            <div class="col-25">
              <label for="lname">Seats</label>
            </div>
            <div class="col-75">
                <input type="name"  class="flex" placeholder="10">
            </div>
          </div>
               <!-- new -->
               <div class="row">
                <div class="col-25">
                  <label for="lname">Monthly rental</label>
                </div>
                <div class="col-75">
                    <input type="name"  class="flex" placeholder="S$3000">
                </div>
              </div>
              <!-- new -->
              <div class="row">
                <div class="col-25">
                  <label for="lname">Number of staff</label>
                </div>
                <div class="col-75">
                    <input type="name"  class="flex" placeholder="5">
                </div>
              </div>
               <!-- new -->
               <div class="row">
                <div class="col-25">
                  <label for="lname">Business Structure</label>
                </div>
                <div class="col-75">
                    <select id="drop">
                        <option>Make a selection</option>
                        <option>Pte Ltd</option>
                        <option>LLP</option>
                    </select>
                </div>
              </div>
               <!-- new -->
               <div class="row">
                <div class="col-25">
                  <label for="lname">Licenses</label>
                </div>
                <div class="col-75">
                    <input type="name" class="main" placeholder="NEA">
                </div>
              </div>
                 <!-- new -->
                 <div class="row">
                    <div class="col-25">
                      <label for="lname">Asking Price</label>
                    </div>
                    <div class="col-75">
                        <input type="name" class="flex" placeholder="S$300,000">
                    </div>
                  </div>
                    <!-- new -->
                 <div class="row">
                    <div class="col-25">
                      <label for="lname">What's included</label>
                    </div>
                    <div class="col-75">
                        <input type="name" class="main" placeholder="Recipe">
                    </div>
                  </div>
                     <!-- new -->
                 <div class="row">
                    <div class="col-25">
                      <label for="lname">Financial Information</label>
                    </div>
                    <div class="col-75">
                        <input type="name" class="main">
                    </div>
                  </div>
                       <!-- new -->
                 <div class="row">
                    <div class="col-25">
                      <label for="lname">Any other details</label>
                    </div>
                    <div class="col-75">
                        <input type="name" class="main">
                    </div>
                  </div>
                         <!-- new -->
                 <div class="row">
                    <div class="col-25">
                      <label for="lname">Review the business</label>
                    </div>
                  
                  </div>



                  <div class="row">
                    <div class="col-25" id="col-29">
                      <label for="lname">Food </label>
                    </div>
                  <div class="col-27" id="col-28">
                    <p><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i
                        class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i
                        class="fa fa-star-o" aria-hidden="true"></i></p>
               
                </div>
            </div>

            <!-- new -->

            <div class="row">
                <div class="col-25">
                  <label for="lname">Food Traffic</label>
                </div>
              <div class="col-27" id="col-29">
            <p><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i
                    class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i
                    class="fa fa-star-o" aria-hidden="true"></i></p>
          
            </div>
        </div>

        <!-- new -->

        <div class="row">
            <div class="col-25">
              <label for="lname">Profitability </label>
            </div>
          <div class="col-27" id="col-29">
        <p><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i
                class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i
                class="fa fa-star-o" aria-hidden="true"></i></p>
        </div>
    </div>
     <!-- new -->
     <div class="row">
        <div class="col-25">
          <label for="lname">Review</label>
        </div>
        <div class="col-75">
            <input type="name" class="main">
        </div>
      </div>
<button class="text">Review and Publish</button>
    </form>
</div>
</body>
</html>
